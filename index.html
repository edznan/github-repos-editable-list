<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="container mt-4">
 
        <form class="text-center">
            <div class="form-group">
                <input type="text" class="form-control" id="user" placeholder="Search by GitHub username...">
            </div>
        </form>

        <h4 class="text-left mt-4" id="username"></h4>

        <div class="alert alert-danger hidden" id="notfound"></div>

            <table class="table table-striped mt-5" id="repositories-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Created At</th>
                        <th>URL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="repositories-list">
                    <!-- 
                        content is inserted by JS
                    -->
                </tbody>
            </table>

            <div id="loader" class="hidden"></div>
            <br>
        </div>

         <!-- The Modal -->
         <div class="modal" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title"><i class="fas fa-chevron-right mr-3"></i> Edit repository details</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="edit-repo-form" action="save.php" method="POST">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" id="id" name="id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="language">Language</label>
                                <input type="text" id="language" name="language" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="created-at">Created At</label>
                                <input type="text" id="created-at" name="created-at" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="position">URL</label>
                                <input type="text" id="url" name="url" class="form-control">
                            </div>
                            <input type="submit" value="Save JSON" id="submit" class="btn btn-primary btn-block">
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

      <script src="js/app.js"></script>
</body>
</html>
